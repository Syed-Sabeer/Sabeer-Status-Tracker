# Java Virtual Machine (JVM) settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Use AndroidX and Jetifier for AndroidX compatibility
android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle Daemon for faster subsequent builds
org.gradle.daemon=true

# Enable parallel execution of tasks where possible
org.gradle.parallel=true

# Configure projects on demand to reduce configuration time
org.gradle.configureondemand=true

# Enable the Gradle build cache to reuse outputs from previous builds
org.gradle.caching=true

# Enable file watching for incremental builds (requires Gradle 6.5+)
org.gradle.vfs.watch=true
